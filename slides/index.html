<!doctype html>
<!--suppress HtmlRequiredAltAttribute -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<style>
			@font-face {
				font-family: Coda;
				src: url(./fonts/Coda-Heavy.ttf);
			}

			pre {
				tab-size: 4;
				-moz-tab-size: 4;
			}

			:not(pre) > code {
				font-size: smaller;
				font-weight: bold;
				color: cadetblue;
			}

			.reveal h2, .reveal h3, .author {
				-webkit-text-stroke: 2px black;
				font-family: Coda, serif;
			}

			.reveal h2 {
				font-size: 1.8em;
			}

			.reveal h3 {
				font-size: 1.4em;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="images/tracks_00001-861x1314.jpg" data-background-opacity="0.6">
					<h2>CORS Primer</h2>
					<p class="author">Stefan Bissell</p>
				</section>
				<section>
					<p>Recently we see this a lot</p>
					<img style="width: 200%" src="images/cors-browser-error.png">
				</section>
				<section data-auto-animate>
					<p>Cross-Origin Resource Sharing (CORS)<br> is a security feature<br> implemented in browsers.</p>
				</section>
				<section data-auto-animate>
					<p>Cross-Origin Resource Sharing (CORS)<br> is a security feature<br> implemented in browsers.</p>
					<p>Security? Protecting against what?</p>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				plugins: [ RevealMarkdown, RevealHighlight ]
			});
		</script>
	</body>
</html>
